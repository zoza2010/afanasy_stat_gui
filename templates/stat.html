<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">

    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css">
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <title>Document</title>
</head>
<body>
    <h1>Statistics visualizer</h1>
    <hr>
    <div class="container">
        <canvas id="Service"></canvas>
        <hr>
        <canvas id="Username"></canvas>
    </div>
    <hr>
    <a href="/">
        <button>Go to main page</button>
    </a>
</body>

<script>
    var getData = $.getJSON('/data/service');
    getData.done(function(results){
        var ctx = document.getElementById('Service').getContext('2d');

const config = {
          type: 'line',
          data: results,
          options: {
            responsive: true,
            plugins: {
              legend: {
                position: 'left',
              },
              title: {
                display: true,
                text: 'Chart.js Line Chart'
              }
            },

            scales:{y: {
                        display: true,
                        title: {
                          display: true,
                          text: 'tasks count'
                        },

          }
          },
        }};
        var myChart = new Chart(ctx, config);
    });

    var getData = $.getJSON('/data/username');
    getData.done(function(results){
        var ctx = document.getElementById('Username').getContext('2d');
                  const config = {
          type: 'line',
          data: results,
          options: {
            responsive: true,
            plugins: {
              legend: {
                position: 'left',
              },
              title: {
                display: true,
                text: 'Chart.js Line Chart'
              }
            }
          },
        };
        var myChart = new Chart(ctx, config);
    });
    </script>
</html>
