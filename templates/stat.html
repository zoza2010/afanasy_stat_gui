<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">

    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/2.5.0/Chart.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <title>Document</title>
</head>
<body>


    <h1>Statistics visualizer</h1>
    <hr>
    <div class="container">
        <canvas id="Service"></canvas>
    </div>
    <hr>
    <div class="container">
        <canvas id="Username"></canvas>
    </div>
    <hr>
    <a href="/">
        <button>Go to main page</button>
    </a>
</body>

<script>
    var chartOptions = {
      legend: {
        display: true,
        position: 'top',
        labels: {
          boxWidth: 100,
          fontColor: 'black'
        }
      }
    };


    var getData = $.getJSON('/data/service');
    getData.done(function(results){
        var ctx = document.getElementById('Service').getContext('2d');
        var myChart = new Chart(ctx, {
            type: 'line',
            data: results,
            options: chartOptions
        });
    });

    var getData = $.getJSON('/data/username');
    getData.done(function(results){
        var ctx = document.getElementById('Username').getContext('2d');
        var anotherChart = new Chart(ctx, {
            type: 'line',
            data: results,
            options: chartOptions
        });
    });
    </script>
</html>
